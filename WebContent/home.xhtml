<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<head>
<title>JSF</title>
</head>
<h:body>

	<h:form id="formPessoa">
	
		
		Nome:
		<h:inputText id="campoNome" value="#{pessoaBean.nome}"/><br/>
		Sobrenome:
		<h:inputText id="campoSobrenome" value="#{pessoaBean.sobrenome}"/><br/>
		Senha:
		<h:inputSecret id="senha" value="#{pessoaBean.senha}"/><br/>
		Texto:
		<h:inputTextarea id="texto" value="#{pessoaBean.texto}" rows="3" cols="30"/>
		
		<h:outputText  value="#{pessoaBean.nomeCompleto}"/><br/>
		
		<h:outputLabel value="Nome:" for="camponome"/>
		<h:inputText id="camponome" value="#{pessoaBean.nome}"/><!-- Usado para gravar -->
		
		<h:commandButton binding="#{pessoaBean.commandButton}" value="Botão" action="#{pessoaBean.addNomeDinamica}"/>
		
		<h:dataTable value="#{pessoaBean.nomes}" var="nome">
			<h:column>
				<h:outputText value="#{nome}"></h:outputText><br/>
			</h:column>
		
		</h:dataTable>
	
	</h:form>
</h:body>


</html>
